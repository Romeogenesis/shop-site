<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация/Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>У вас уже есть аккаунт?</h2>
        <form method="POST">
            <label>
                <input type="radio" name="has_account" value="yes" required>
                Да, хочу войти
            </label>
            <label>
                <input type="radio" name="has_account" value="no">
                Нет, хочу создать новый
            </label>
            <button type="submit">Далее</button>
        </form>
    </div>
</body>
</html>
